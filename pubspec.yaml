name: antiradar
description: "A new Flutter project."
publish_to: none
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any


  cupertino_icons: ^1.0.6
  logger: ^2.2.0
  excel: ^4.0.3
  geolocator: ^11.0.0
  dio: ^5.4.2+1
  http: ^1.2.1
  flutter_bloc: ^8.1.5
  flutter_svg: ^2.0.10+1
  equatable: ^2.0.5
  go_router: ^13.2.4
  shared_preferences: ^2.2.3
  google_fonts: ^6.2.1
  flutter_local_notifications: ^17.1.2
  assets_audio_player: ^3.1.1



  flutter_gen: any
  file_picker: ^8.0.5
dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0



flutter:
  
  uses-material-design: true
  generate: true
  





  assets:
    - assets/xlsx/GPX_cam_bA.xlsx
    - assets/icons/
    - assets/audio/russian_voice/
    - assets/audio/brazilian_voice/
    - assets/audio/english_voice/
    - assets/audio/spanish_voice/

  fonts:
    - family: SFpro
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Medium.ttf
          style: italic
    

 